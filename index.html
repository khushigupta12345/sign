<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign-Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <input type="text" name="name" placeholder="Enter ur name">
                    </div>
                    <div class="input-field">
                        <input type="email" name="name" placeholder="Enter ur email">
                    </div>
                    <div class="input-field">
                        <input type="password" name="name" placeholder="Enter ur password">
                    </div>
                    <p>Forget Password<a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign-up</button>
                    <button type="button" class="dissabled" id="signinBtn">Sign-in</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let namefield = document.getElementById("namefield");
        let title = document.getElementById("title");

        signinBtn.onclick = function () {
            namefield.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disabled");
            signinBtn.classList.remove("disabled");
        }
        signupBtn.onclick = function () {
            namefield.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disabled");
            signinBtn.classList.add("disabled");
        }

    </script>
</body>

</html>
